return {number|false} */ dotProduct(v) { if (v instanceof bertie.vector) { var uv=v.unitVector(); var tuv=this.unitVector(); var val=(uv[0] * tuv[0]) + (uv[1] * tuv[1]) + (uv[2] * tuv[2]); return val; } return false; } /** * Inverts the direction of the vector */ flip() { this.directions[0]=-this.directions[0]; this.directions[1]=-this.directions[1]; this.directions[2]=-this.directions[2]; this.unit=null; this.lengthValue=null; } /** * Calculates the angle (radians) between this and the given vector. * @param {vector} - Expects another Vector * @return {number|false} - The radians between this and the given vector */ angleBetween(v) { if (v instanceof bertie.vector) { var dp=this.dotProduct(v); return (Math.PI/2)-((Math.PI/2)*dp); } return false; } /** * Rotates the vector around the x-axis * @param {angle} - The radians to rotate the vector */ rotateX(a) { var r=[0,0,0]; r[0]=this.directions[0]; r[1]=(this.directions[1]*Math.cos(a))-(this.directions[2]*Math.sin(a)); r[2]=(this.directions[1]*Math.sin(a))+(this.directions[2]*Math.cos(a)); this.directions=r; this.unit=null; this.lengthValue=null; } /** * Rotates the vector around the y-axis * @param {angle} - The radians to rotate the vector */ rotateY(a) { var r=[0,0,0]; r[0]=(this.directions[0]*Math.cos(a))+(this.directions[2]*Math.sin(a)); r[1]=this.directions[1]; r[2]=(this.directions[2]*Math.cos(a))-(this.directions[0]*Math.sin(a)); this.directions=r; this.unit=null; this.lengthValue=null; } /** * Rotates the vector around the z-axis * @param {angle} - The radians to rotate the vector */ rotateZ(a) { var r=[0,0,0]; r[0]=(this.directions[0]*Math.cos(a))-(this.directions[1]*Math.sin(a)); r[1]=(this.directions[0]*Math.sin(a))+(this.directions[1]*Math.cos(a)); r[2]=this.directions[2]; this.directions=r; this.unit=null; this.lengthValue=null; } /** * Clones this vector object and return a new vector with a duplicate direction * @param {vector} - The clone vector */ clone() { return new vector(this.directions[0],this.d
